<div id="app">
  <div v-for="todo in todos">
    {{todo.text}}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      todos: [
        {text: 'todo 1'},
        {text: 'todo 2'},
        {text: 'todo 3'}
      ]
    }
  })
</script>
